<html lang="pt-br">

<body>
    <header class="cabecalho">

        <nav>
            <a href="index.html">Home</a>
            <a href="Contato">Contato</a>
        </nav>
    </header>
    <main>
        <div class="agendamento">
        <div class="agendamento__texto">
            <h3>Vamos conhecer seus desafios.</h3>
            <p>Preencha a solicitação para que possamos agendar um horário e conversar sobre seu projeto. Se prefeir, nos envie um e-mail para usuario.exemplo@email.com</p>
        </div>
        <div class="formulario"><form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="numero">Número:</label>
            <input type="tel" id="numero" name="numero" required>
    
            <button class="botao" type="submit">Enviar</button>
        </form></div>    
    </div>    
    </main>
    <footer>
        <img class="logoamarelo" src="img/logo amarelo.png" alt="">
        <p>2023|Studio Miguel</p>
        <p>usuario.exemplo@email.com</p>
        <div>
            <img class="rede" src="img/instagram (1).png" alt="">
            <img class="rede" src="img/linkedin.png" alt="">
        </div>
    </footer>
